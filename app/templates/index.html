<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <title>Ninja Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="my-4 text-center">Pi Camera</h1>
      <p class="text-center mb-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque veniam mollitia maiores repellat ipsa dolorum corporis. Ipsum commodi illum ea a tempora dolores odit, perspiciatis pariatur consectetur laudantium culpa delectus!</p>
      <ul class="list-unstyled rooms text-center">
        <li class="btn btn-primary" id="#startRecording">start recording</li>
        <!-- <li class="btn btn-default rm-music" room="music">#music</li>
        <li class="btn btn-default rm-gaming" room="gaming">#gaming</li>
        <li class="btn btn-default rm-ninjas" room="ninjas">#ninjas</li> -->
      </ul>
      <div class="mx-4">
        <ul class="list-group chats">
         
        </ul>
      </div>

      <!-- input form for adding chat -->
      <form class="add-chat my-4 mx-4 text-center text-muted">
        <div class="input-group">
          <span class="input-group-addon">Your message:</span>
          <input
            type="text"
            id="chat"
            class="form-control"
            placeholder="type your chat here"
            required
          />
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">Send</button>
          </div>
        </div>
      </form>

      <!-- input form for changing name -->
      <form class="change-name my-4 mx-4 text-center text-muted">
        <div class="input-group">
          <span class="input-group-addon">Update name:</span>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="type your name here"
            required
          />
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">Update</button>
          </div>
        </div>

        <div class="update-name text-primary my-4 hidden"></div>
      </form>
    </div>

    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
    <script src="{{ url_for('static', filename='js/control.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
